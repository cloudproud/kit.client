openapi: 3.0.3
info:
  title: Kit
  version: 0.1.0
  description: |-

tags:
  - name: Cluster
    description: Endpoints to manage and interact with the cluster (Enterprise Only)
  - name: SQL
    description: Endpoints to interact with the underlying data
  - name: Sources
    description: Endpoints to manage and interact with data sources
  - name: Catalogs
    description: Endpoints to manage and interact with data catalogs
  - name: IAM
    description: Identity access cloud endpoints
paths:
  /v1/cluster:
    get:
      tags:
        - Cluster
      summary: Get information about the current cluster
      operationId: getCluster
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cluster"
        "401":
          description: The user is unauthorised to access the cluster details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/cluster/nodes:
    get:
      tags:
        - Cluster
      summary: Get information about the current cluster nodes
      operationId: getClusterNodes
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Nodes"
        "401":
          description: The user is unauthorised access the cluster nodes
  /v1/namespace/{namespace}/query:
    get:
      tags:
        - SQL
      summary: Interact with the data catalogs through SQL
      description: Interact with the configured underlying data catalogs using SQL.
      operationId: query
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - name: statements
          in: query
          description: SQL query statements to be executed
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The total amount of rows to be returned
          default: "100"
          schema:
            type: number
            enum:
              - "100"
              - "500"
              - "1000"
              - "0"
      responses:
        "200":
          description: The query has executed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rows"
        "400":
          description: Invalid SQL query. This status code is returned whenever the returned SQL query is invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: The user is unauthorised to access one or more of the requested data catalogs.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/connectors:
    get:
      tags:
        - Sources
      summary: Fetch all available connectors
      description: Fetch all available connectors
      operationId: getConnectors
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connectors"
        "401":
          description: The user is unauthorised to access the sources within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/sources:
    get:
      tags:
        - Sources
      summary: Fetch all sources
      description: Fetch all sources within a given catalog
      operationId: getSources
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sources"
        "401":
          description: The user is unauthorised to access the sources within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/source:
    post:
      tags:
        - Sources
      summary: Create a new source
      description: Create a new catalog source using the given parameters
      operationId: newSource
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSource"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Source"
        "401":
          description: The user is unauthorised to create a new source
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/source/test_connection:
    post:
      tags:
        - Sources
      summary: Test the source connection
      description: Attempt to create a connection to the given source
      operationId: testSourceConnection
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSource"
      responses:
        "200":
          description: The source options are valid and a connection has been established
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
        "400":
          description: Unable to connect to the given source using the provided options
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: The user is unauthorised to create a new source
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/source/{source}:
    get:
      tags:
        - Sources
      summary: Fetch the source details within the given catalog
      description: Retreive the source details within the a given catalog matching the given source id.
      operationId: getSource
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: source
          schema:
            type: string
          required: true
          description: Unique source identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Source"
        "404":
          description: The requested source has not been found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: The user is unauthorised to access the given source.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Sources
      summary: Delete a single catalog source
      description: Delete a single catalog source
      operationId: deleteSource
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: source
          schema:
            type: string
          required: true
          description: Unique source identifier
      responses:
        "200":
          description: The source has been deleted
        "401":
          description: The user is unauthorised to delete the given source
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/source/{source}/options:
    get:
      tags:
        - Sources
      summary: Fetch the source options within the given catalog
      description: Retreive the source options within the a given catalog matching the given source id.
      operationId: getSourceOptions
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: source
          schema:
            type: string
          required: true
          description: Unique source identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceOptions"
        "401":
          description: The user is unauthorised to access the given source options.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/source/{source}/fetch:
    get:
      tags:
        - Sources
      summary: Fetch the latest source tables and schemas
      description: Fetch the latest source tables and schemas and update the internal definitions
      operationId: fetchSource
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: source
          schema:
            type: string
          required: true
          description: Unique source identifier
        - in: query
          name: expose_global
          description: Update the globally exposed tables from the given source
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Source"
        "401":
          description: The user is unauthorised to fetch the latest source schemas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/catalog:
    post:
      tags:
        - Catalogs
      summary: Set a new catalog
      description: Create a new catalog using the given parameters
      operationId: setCatalog
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetCatalog"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Catalog"
        "401":
          description: The user is unauthorised to create a new catalog
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/catalog/{catalog}:
    get:
      tags:
        - Catalogs
      summary: Fetch all data sets within the given catalog
      description: Fetch all data sets within a given catalog
      operationId: getCatalog
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: catalog
          schema:
            type: string
          required: true
          description: Unique catalog identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Catalog"
        "401":
          description: The user is unauthorised to get all tables.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      tags:
        - Catalogs
      summary: Add a table to a catalog
      description: Attempts to add the given dataset to the given catalog
      operationId: updateCatalog
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: catalog
          schema:
            type: string
          required: true
          description: Unique catalog identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetCatalog"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Catalog"
        "400":
          description: The user is unauthorised to create a new catalog
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Catalogs
      summary: Delete a single catalog
      description: Delete a single catalog
      operationId: deleteCatalog
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: catalog
          schema:
            type: string
          required: true
          description: Unique catalog identifier
      responses:
        "200":
          description: The catalog has been deleted
        "401":
          description: The user is unauthorised to delete the given catalog
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/catalogs:
    get:
      tags:
        - Catalogs
      summary: Fetch all data catalogs
      description: Fetches all configured catalogs
      operationId: getCatalogs
      parameters:
        - in: path
          name: namespace
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Catalogs"
  /v1/authenticate/session:
    post:
      tags:
        - IAM
      security: []
      description: Authenticate and create a new session using the provided username and password
      operationId: authenticateSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticateUsernamePassword"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
    put:
      tags:
        - IAM
      security: []
      description: Refresh an active session using the provided refresh token
      operationId: refreshAuthenticatedSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshSession"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
    delete:
      tags:
        - IAM
      security: []
      description: Revoke an active session using the provided access token
      operationId: revokeAuthenticatedSession
      responses:
        "200":
          description: The session has successfully been revoked
  /v1/user:
    post:
      tags:
        - IAM
      summary: Create a user
      description: Create a user account within the cluster.
      operationId: newUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /v1/users:
    get:
      tags:
        - IAM
      summary: Get all users
      description: Get all users within the cluster.
      operationId: getUsers
      responses:
        "200":
          description: List of users within the cluster
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          description: User is unauthorised to access the given users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/user/{username}:
    get:
      tags:
        - IAM
      summary: Get a user matching the given id
      description: Get a user matching the given id.
      operationId: getUser
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: Unique user username
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "401":
          description: User is unauthorised to access the given user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - IAM
      summary: Delete a single user
      description: Delete a single user
      operationId: deleteUser
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: Unique user username
      responses:
        "200":
          description: The user has been deleted
        "401":
          description: The user is unauthorised to delete the given user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespaces:
    get:
      tags:
        - IAM
      summary: Retreive all namespaces
      description: Retreive all namespaces that the given user is part of.
      operationId: getNamespaces
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Namespaces"
              example:
                - name: default
                - name: Arya_Stark
        "401":
          description: The user is unauthorised to retreive an overview of all namespaces.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace:
    post:
      tags:
        - IAM
      summary: Create a new namespace
      description: Create a new namespace within the cluster.
      operationId: newNamespace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewNamespace"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Namespace"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}:
    get:
      tags:
        - IAM
      summary: Get the namespace details
      description: Get the namespace details configured within the cluster.
      operationId: getNamespace
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Namespace"
        "404":
          description: Unknown namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - IAM
      summary: Delete a single namespace
      description: Delete a single namespace.
      operationId: deleteNamespace
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: The namespace has been deleted
        "401":
          description: The user is unauthorised to delete the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/public:
    get:
      tags:
        - IAM
      summary: Get the namespace details
      description: Get the namespace details configured within the cluster.
      operationId: getNamespacePublic
      security: []
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicNamespace"
        "404":
          description: Unknown namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/policies:
    get:
      tags:
        - IAM
      summary: Get the roles of the given users
      description: Get the roles of the given users within the given namespace
      operationId: getPolicies
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
      responses:
        "200":
          description: The roles assigned to the given users within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policies"
        "401":
          description: The user is unauthorised to get the policies of the given user within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: The given user or namespace was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/user/{username}/policy:
    get:
      tags:
        - IAM
      summary: Get the roles of the given user
      description: Get the roles of the given user within the given namespace
      operationId: getPolicy
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: username
          example: kit
          schema:
            type: string
          required: true
          description: User username
      responses:
        "200":
          description: The roles assigned to the given user within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
        "401":
          description: The user is unauthorised to get the policies of the given user within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: The given user or namespace was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /v1/namespace/{namespace}/user/{username}/policy/{role}:
    post:
      tags:
        - IAM
      summary: Add the given role to the user
      description: Add the given role to the user within the given namespace
      operationId: addPolicy
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: username
          example: kit
          schema:
            type: string
          required: true
          description: User username
        - in: path
          name: role
          example: owner
          schema:
            type: string
          required: true
          description: Role key
      responses:
        "201":
          description: The role has been added to the user
        "401":
          description: The user is unauthorised to add a role to a user within the given namespace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - IAM
      summary: Delete the given role
      description: Delete the given role of the user within the given namespace
      operationId: deletePolicy
      parameters:
        - in: path
          name: namespace
          example: default
          schema:
            type: string
          required: true
          description: Unique namespace identifier
        - in: path
          name: username
          example: kit
          schema:
            type: string
          required: true
          description: User username
        - in: path
          name: role
          example: owner
          schema:
            type: string
          required: true
          description: Role key
      responses:
        "200":
          description: The role of the user has been deleted
        "401":
          description: The user is unauthorised to delete the given role
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token
  schemas:
    Empty:
      type: string
    Problem:
      type: object
      required:
        - title
        - detail
      properties:
        title:
          type: string
          description: >
            A short summary of the problem type. Written in English and readable
            for engineers, usually not suited for non technical stakeholders and
            not localized.
          example: some title for the error situation
        detail:
          type: string
          description: >
            A human readable explanation specific to this occurrence of the
            problem that is helpful to locate the problem and give advice on how
            to proceed. Written in English and readable for engineers, usually not
            suited for non technical stakeholders and not localized.
          example: some description for the error situation
    Rows:
      type: object
      required:
        - columns
        - rows
      properties:
        columns:
          type: array
          items:
            $ref: "#/components/schemas/Column"
          example:
            - name: Jon
              type: string
            - name: Snow
              type: string
        rows:
          type: array
          items:
            type: array
            items:
              type: string
              nullable: true
            example:
              - Jon
              - null
    Column:
      type: object
      required:
        - name
        - type
        - nullable
      properties:
        name:
          type: string
          example: weirwood_tree
        type:
          type: string
          example: string
        nullable:
          type: boolean
          example: true
    Catalogs:
      type: array
      items:
        $ref: "#/components/schemas/Catalog"
    Catalog:
      type: object
      required:
        - uid
        - name
        - description
        - labels
        - tables
      properties:
        uid:
          type: integer
          format: uint64
          example: 1234567890
        name:
          type: string
          example: warehousing
        description:
          type: string
          example: all data related to warehousing
        labels:
          type: array
          nullable: true
          items:
            type: string
            example: logistics, shipping, products
        tables:
          $ref: "#/components/schemas/Tables"
    SetCatalog:
      type: object
      required:
        - name
        - description
        - labels
        - tables
      properties:
        name:
          type: string
